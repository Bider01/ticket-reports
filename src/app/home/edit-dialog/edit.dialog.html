<h1 mat-dialog-title>Meghívó szerkesztése</h1>
<div mat-dialog-content>
  <p>Meghívó: #{{data.ticket.WooCommerceEventsTicketID}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Név</mat-label>
    <input matInput [(ngModel)]="data.ticket.attendeeName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.ticket.attendeeId">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Kísérő</mat-label>
    <input matInput [(ngModel)]="data.ticket.accompanist">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="resendEmail()" [disabled]="resendClicked" disabled="true">Meghívó újraküldése</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Elvetés</button>
  <button mat-button (click)="updateData()" [mat-dialog-close]="data.ticket" cdkFocusInitial disabled="true">Mentés</button>
</div>
